# Config file for py-test-runner.vim

[default]
runner = pytest

[runner:zope]
# https://github.com/zopefoundation/zope.testrunner/issues/93
filter_for_package =

[path:~/src/ivija]
runner = zope
clipboard_extras = -vc
clipboard_extras_suffix = |& less -R

[path:~/src/labtarna]
runner = django

[path:~/src/zopefoundation]
runner = zope
command = tox -e py37 --
# https://github.com/zopefoundation/zope.testrunner/issues/93
filter_for_package =

[path:~/src/pyspacewar]
command = tox --develop -e py27,py37 --

[path:~/src/check-python-versions]
command = tox -e py37 --

[path:~/src/ghcloneall]
command = tox -e py37 --


[path:~/src/linkchecker]
